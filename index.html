<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Main profile card content -->
    <main class="profile-card" role="main">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Portrait of Jessica Randall"
        class="profile-image"
      />

      <h1 class="profile-name">Jessica Randall</h1>

      <p class="profile-location">London, United Kingdom</p>

      <p class="profile-bio" id="profile-bio">
        "Front-end developer and avid reader."
      </p>

      <nav aria-labelledby="profile-bio">
        <ul class="social-links" role="list">
          <li class="social-link" role="listitem">
            <a href="#" aria-label="Visit Jessica's GitHub profile">GitHub</a>
          </li>
          <li class="social-link" role="listitem">
            <a href="#" aria-label="Visit Jessica's Frontend Mentor profile"
              >Frontend Mentor</a
            >
          </li>
          <li class="social-link" role="listitem">
            <a href="#" aria-label="Visit Jessica's LinkedIn profile"
              >LinkedIn</a
            >
          </li>
          <li class="social-link" role="listitem">
            <a href="#" aria-label="Visit Jessica's Twitter profile">Twitter</a>
          </li>
          <li class="social-link" role="listitem">
            <a href="#" aria-label="Visit Jessica's Instagram profile"
              >Instagram</a
            >
          </li>
        </ul>
      </nav>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/sparechange679"
        target="_blank"
        rel="noopener"
        >Blessings Kishindo Sabuni</a
      >.
    </footer>
  </body>
</html>
